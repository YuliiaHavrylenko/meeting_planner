<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Meeting Planner Application</title>
</head>
<body>
<h1>Meeting Planner</h1>
<h2>Meetings</h2>

</ul>
<a href="{% url 'rooms_list' %}">Rooms</a>
</body>
</html>
